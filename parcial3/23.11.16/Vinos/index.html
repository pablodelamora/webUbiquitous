<!DOCTYPE HTML>
<html>
<head>

</div>

<div class="rightArea">

<img id="pic" height="300"/>

<textarea id="descripcion" name="descripcion"></textarea>
</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
